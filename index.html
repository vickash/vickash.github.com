---
layout: default
title: Home
---

{% assign first_post = site.posts.first %}
<div>
  {{ first_post.content | split:'<!-- excerpt end -->' | first | split:'<!-- excerpt start -->' | last }}
  <a class="more" href="{{ first_post.url }}">Read More &raquo;</a>
</div>

<div>
  <h3>Previous Posts</h3>
  <ul>
  {% for post in site.posts %}
    {% unless post == first_post %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endunless %}
  {% endfor %}
  </ul>
</div>
