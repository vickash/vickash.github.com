---
layout: default
title: Home
---

{% assign first_post = site.posts.first %}
<div>
  {{ first_post.content | truncate: 750 }}
  <a id="more" href="{{ first_post.url }}">Read More &raquo;</a>
</div>

<div>
  <h3>All Posts</h3>
  <ul>
  {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
